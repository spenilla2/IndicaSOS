<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Jquery DataTable | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="css/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="css/animate-css/animate.css" rel="stylesheet" />

    <!-- JQuery DataTable Css -->
    <link href="js/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->

</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Cargando...</p>
        </div>
    </div>
   
            <!-- Exportable Table -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                               Creditos en Mora
                            </h2>
                            
                        </div>
                        <div class="body">
                            <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                                <thead>
                                    <tr>

                                        <th>Cedula</th>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Monto</th>
                                        <th>Plazo</th>
                                        <th>Fecha Desembolso</th>
                                        <th>Edad de Mora</th>
                                        <th>Estado</th>

                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Cedula</th>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Monto</th>
                                        <th>Plazo</th>
                                        <th>Fecha Desembolso</th>
                                        <th>Edad de Mora</th>
                                        <th>Estado</th>

                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr>
                                        <td>16937337</td>
                                        <td>Etelvina</td>
                                        <td>Piedras del Rio</td>
                                        <td>4.000.000</td>
                                        <td>60</td>
                                        <td>20161105</td>
                                        <td>180</td>
                                        <td>Cobro Juridico</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Exportable Table -->

    <!-- Jquery Core Js -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="js/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="js/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="js/node-waves/waves.js"></script>

    <!-- Jquery DataTable Plugin Js -->
    <script src="js/jquery-datatable/jquery.dataTables.js"></script>
    <script src="js/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
    <script src="js/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
    <script src="js/jquery-datatable/extensions/export/buttons.flash.min.js"></script>
    <script src="js/jquery-datatable/extensions/export/jszip.min.js"></script>
    <script src="js/jquery-datatable/extensions/export/pdfmake.min.js"></script>
    <script src="js/jquery-datatable/extensions/export/vfs_fonts.js"></script>
    <script src="js/jquery-datatable/extensions/export/buttons.html5.min.js"></script>
    <script src="plugins/jquery-datatable/extensions/export/buttons.print.min.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="js/jquery-datatable.js"></script>

    <!-- Demo Js -->
    <script src="js/demo.js"></script>
